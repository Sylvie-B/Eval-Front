<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bradley cooper</title>
    <link rel="stylesheet" href="sylvie-eval-front.css">
</head>
<body>
    <div class="cadre">

        <div class="photo"><!--    photo en fond-->
            <!--    3points + 2 fleches -->
            <div id="tripleP"><img src="3-points.jpg" alt="..." height="17" width="44"/></div>
            <div id="doubleF">
                <div id="flecheLeft"><img src="flecheLeft.jpg" alt="<--" height="43" width="43"/></div>
                <div id="flecheRight"><img src="flecheRight.jpg" alt="-->" height="45" width="44"/></div>
            </div>
        </div>
        <div class="carre">
                                            <!--    ligne 1   -->
            <div class="ligne01">
                <div class="titre">
                    <div class="contenu">
                        <div id="nom">
                            <h1>BRADLEY COOPER</h1>
                            <p>I'am a Graphic Designer, Coder & Entrepreneur.</p>
                            <p>Take a look at my portfolio to see what I was working.</p>
                        </div>
                        <div class="bouton1-2">
                            <div class="bouton">
                                <div class="bouton-resume">
                                    <img id="click" class="resume" src="resume.jpg" alt="resume" height="17" width="19"/>
                                    <p class="resume">RESUME</p>
                                </div>
                            </div>
                            <div class="bouton">
                                <div class="bouton-contact">
                                    <p class="resume" id="lettre-i">i</p>
                                    <p class="resume">CONTACT</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profil">
                    <div class="contenu-profil">
                        <img id="logoProf" src="logo-profil.jpg" alt="logo profil" height="53" width="64"/>
                        <div id="textProf">PROFILE</div>
                    </div>
                </div>
            </div>
                                        <!--   ligne 2  -->
            <div class="centre">
                <div class="lg02-c01">
                    <div id="logoExp">
                        <img src="logo-exp.jpg" alt="exp" height="34" width="65"/>
                    </div>
                    <div id="experience">
                        <div>EXPERIENCE</div>
                    </div>
                </div>
                <div class="education">
                    <div id="logoEduc">
                        <img src="logo-educ.jpg" alt="educ" height="65" width="44"/>
                    </div>
                    <div id="educ">EDUCATION</div>
                </div>
                <div class="lg02-c03">
                    <div class="blog">
                        <div id="logoBlog">
                            <img src="logo-blog.jpg" alt="blog" height="55" width="64"/>
                        </div>
                        <div id="textBlog">BLOG</div>
                    </div>
                </div>
            </div>

                                                <!-- serie de 3/3   ligne 3   -->
            <div class="ligne03">
                <div class="marge03">
                    <div class="lg03-c02">
                        <div class="lg03-c01">
                            <div id="logoPlus">
                                <img src="logo-+.jpg" alt="logo +" height="32" width="32"/>
                            </div>
                            <div id="social">SOCIAL MENU</div>
                        </div>
                        <div class="contact">
                            <div id="logoCont">
                                <img id="plane" src="logo-contact.jpg" alt="contact" height="50" width="61"/>
                            </div>
                            <div id="textCont">CONTACT</div>
                        </div>
                        <div class="lg03-c03">
                            <div id="logoPort"><img src="logo-portfolio.jpg" alt="portfolio" height="58" width="64"/></div>
                            <div id="textPort">PORTFOLIO</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
