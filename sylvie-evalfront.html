<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le L@bo - Fourmies</title>
    <link rel="stylesheet" href="sylvie-eval-front.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cadre">
        <!--    photo + fleches + ...   -->
        <div class="fablab">
            <i id="tripleP" class="fas fa-ellipsis-h"></i>
            <div class="doubleF">
                <i id="flecheLeft" class="fas fa-angle-left"></i>
                <i id="flecheRight" class="fas fa-angle-right"></i>
            </div>
        </div>
        <!--    carré   -->
        <!--    colonne double  -->
        <div class="colDouble">
            <!--    case titre      -->
            <div class="titre">
                <h1>FABLAB LE L@BO</h1>
                <p>Venez découvrir le fablab de Fourmies</p>
                <p>Le l@bo vous accueil</p>
                <!--    navigation de la case titre-->
                <div class="navigation">
                    <div class="boutonResume">
                        <i class="fas fa-arrow-alt-circle-down"></i>
                        <span class="leftMarg10">RESUME</span>
                    </div>
                    <div class="boutonContact">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                        <span class="leftMarg10">CONTACT</span>
                    </div>
                </div>
            </div>
            <!--    colonne 01  -->
            <div class="caseAteliers">
                <div class="ateliers">
                    <i class="fas fa-wrench"></i>
                </div>
                <div>
                    <span>ATELIERS</span>
                </div>
            </div>
            <div class="socialMenu">
                <i class="fas fa-at"></i>
                <span>RESEAUX SOCIAUX</span>
            </div>
            <!--    colonne 02  -->
            <div class="education">
                <i class="fas fa-tools"></i>
                <span></span>
            </div>
            <div class="contact">
                <i class="fab fa-telegram-plane"></i>
                <span>CONTACT</span>
            </div>
        </div>
        <!--    colonne 03  -->
        <div class="profil">
            <i class="fas fa-robot"></i>
            <span>NOS ADHERENTS</span>
        </div>
        <div class="blog">
            <i class="fas fa-users-cog"></i>
            <span>ESPACE COWORKING</span>
        </div>
        <div class="portfolio">
            <i class="fas fa-images"></i>
            <span>GALERIE</span>
        </div>
    </div>

</body>
</html>
